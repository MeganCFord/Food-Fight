<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Food Fight!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/gauntlet.css">
</head>
<body>
<!--  -->
  <div id = "modalDiv" class="modal fade" hidden>
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <!-- results/end of game announcement goes here. -->
        <div id="results">
        </div>
        <button id="resetButton" class= "btn btn-lg btn-warning">Play Again</button>
      </div>
    </div>
  </div>

  <section id="choosey" class= "container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <img src="pics/foodFightTitle.png" alt="FoodFight">
      </div>
      <div class="col-lg-12">
        <img src="pics/chooseChar.png" alt="">
      </div>
      <div class="col-lg-12">
        <label for="name">What is your name?</label>
        <input type="text" id="name" class="name">
      </div>
      <div class="col-lg-12 radioBtn">
        <!-- options for character will go here -->
        <input type="radio" name="heroChoice" class="heroBtn" value="Tomato">Tomato</input>
        <input type="radio" name="heroChoice" class="heroBtn" value="Potato">Potato</input>
        <input type="radio" name="heroChoice" class="heroBtn" value="Cow">Cow</input>
        <input type="radio" name="heroChoice" class="heroBtn" value="Lobster">Lobster</input>
        <input type="radio" name="heroChoice" class="heroBtn" value="Apple">Apple</input>
        <input type="radio" name="heroChoice" class="heroBtn" value="Peach">Peach</input>
      </div>
    </div>
    <div class="col-lg-12">
      <button id="characterChosen" class = "btn btn-lg btn-success">Next</button>
    </div>
  </section>


  <section id="weapons" class= "container-fluid" hidden>
    <div class="row">
    <!-- options for weapon will go here -->
    <input type="radio" name="weaponChoice" class="weaponBtn" value="knife">Knife</input>
    <input type="radio" name="weaponChoice" class="weaponBtn" value="meatTenderizer">Meat Tenderizer</input>
    <input type="radio" name="weaponChoice" class="weaponBtn" value="chineseTakeout">Chinese Takeout</input>
    <input type="radio" name="weaponChoice" class="weaponBtn" value="fryingPan">Frying Pan</input>

    </div>
    <button id="weaponChosen" class = "btn btn-lg btn-success">Fight!</button>
  </section>


  <!-- BATTLE ARENA- hidden until after choosey. -->
  <section id="fight" hidden>

    <!-- this result div will be hidden until someone dies. . -->
    <!-- button here till function is worked out to show results -->


    <div class=container-fluid>
      <div class="row">
        <!-- Left empty column div for centering -->
        <div class="col col-xs-1">
        </div>

        <!-- Left character div -->
        <div class="col col-xs-4">
          <div id="heroInfo">
          </div>
          <div id="currentHeroHealth">
          </div>
        </div>

        <!-- attack button div -->
        <div class = "col col-xs-2">
        <button id ="attackButton" class="btn btn-lg btn-danger">ATTACK</button>
        </div>

        <!-- Right character div -->
        <div class= "col col-xs-4">
          <div id="enemyInfo">
          </div>
          <div id="currentEnemyHealth">
          </div>
        </div>

        <!-- Right empty column div for centering -->
        <div class = "col col-xs-1">
        </div>

      </div>
    </div>

    <!-- Battle Log goes here. -->
    <div id="battleLog">
    </div>
  </section>

  <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type = "text/javascript" src = "javascripts/weapons.js"></script>
  <script type="text/javascript" src="javascripts/hero.js"></script>
  <script type="text/javascript" src="javascripts/enemy.js"></script>
  <script type="text/javascript" src="javascripts/foodfight.js"></script>
  <script type="text/javascript" src = "javascripts/chooseplayer.js"></script>
  <script type="text/javascript" src="javascripts/results.js"></script>
  <script type="text/javascript" src="javascripts/bonus.js"></script>
</body>
</html>
